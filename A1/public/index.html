<!DOCTYPE html>

<html>
	<head>
		<link rel='stylesheet' type='text/css' href='./style.css'/>
		<title>Superhero Academy</title>
		<h1 id='welcome'>Welcome to the Academy</h1>
		<script src="./theScript.js" type='text/javascript'></script> 
			
	</head>

	<body>
		<div id='div1'>
			<p id='hello'>Select a Hero</p>
			<form action='/hero' onsubmit='getHero()' id='theForm'>
				<select name='name' id='selector'>
					<option id='bat' value='Batman'></option>
					<option id='dar' value='Daredevil'></option>
					<option id='hul' value='Hulk'></option>
					<option id='spi' value='Spiderman'></option>
					<option id='wol' value='Wolverine'></option>
					<option id='won' value='Wonder_Woman'></option>
				</select></br></br>
			</form>
			<button onclick='getHeroFromForm("selector")'>Select Hero</button>
		</div>
		</br>
		<div id='div2'>
			<form>
				Name:</br>
				<input id='name' type='text' name='name' size='30'/></br></br>
				Ater Ego:</br>
				<input id='ego' type='text' name='alterEgo' size='30'/></br></br>
				Jurisdiction:</br>
				<input id='juri' type='text' name='jurisdiction' size='30'/></br></br>
				Superpowers:</br>
				<textarea id='powers' name='Superpowers' name='text' rows='5' cols = '25'/></textarea></br></br>
			</form>
		</div>
	</body>
</html>
